<!DOCTYPE.html>
<html>
<head>
	 <title>if condition</title>
<script>

	 function check(){
	 
	 console.log("condition");
	 var number = document.getElementById("textbox").value; 
		
		 var number=parseInt(number);
		 if(number % 2 == 0){
			 alert("even");
		 
		 }
		 else{
			 alert("odd");
		 }
	 }
</script>
</head>
<body>
	 <input type="text" id="textbox" placeholder="enter the number"><br><br>
	 <button onclick="check()">check</button>


</body>
</html>
