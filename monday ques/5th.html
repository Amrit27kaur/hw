<!DOCTYPE.html>
<html>
<head>
	 <title>if condition</title>
<script>

	 var marks =parseInt(prompt("enter the marks"));
	
	 
		 if(marks < 25){
			 
			 alert("f");
		 }
		 
		 else if(marks >=25 && marks <45){
			 alert("e");
			 }
			 
		 else if(marks >=45 && marks <50 ){
			 alert("d");
			 }
			 
		 else if(marks >=50 && marks <60 ){
			 alert("c");
			 }
		 else if(marks >=60 && marks <80 ){
			 alert("b");
			 }	
		 else if(marks >=80 ){
			 alert("a");
			 }		 
</script>
</head>
<body>
	
</body>
</html>
