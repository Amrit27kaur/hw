<!DOCTYPE.html>
<html>
<head>
	 <title>if condition</title>
<script>

	 var salary =parseInt(prompt("enter the salary"));
	 var year = parseInt(prompt("enter the year"));
	 
		 if(year >= 5){
			 var bonus = (salary*5)/100;
			 var price = salary+bonus;
			 alert("you get 5% bonus: " + price);
		 }
		 else
			 alert("no discount");
</script>
</head>

</body>
</html>
